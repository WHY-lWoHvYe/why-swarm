server:
  port: 8201
spring:
  application:
    name: why-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true #service-id
      routes:
        - id: why-system
          uri: lb://why-system
          predicates:
            - Path=/why-system/**
          filters:
            - StripPrefix=1
        - id: why-tools
          uri: lb://why-tools
          predicates:
            - Path=/why-tools/**
          filters:
            - StripPrefix=1
        - id: why-logging
          uri: lb://why-logging
          predicates:
            - Path=/why-logging/**
          filters:
            - StripPrefix=1
    nacos:
      discovery:
        server-addr: http://10.211.55.140:8848
      config:
        server-addr: http://10.211.55.140:8848
        file-extension: yaml

  #配置 Jpa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        enable_lazy_no_trans: true
    #        指定表名解析。spring下可不加。会自动使用
        naming:
          physical-strategy: com.lwohvye.sys.config.common.ServerAwareNamingStrategy
    open-in-view: true
    hibernate:
      ddl-auto: none
feign:
  httpclient:
    enabled: true

rsa:
  private_key: 
  public_key: 

local:
  sys:
    load-os: true
#    unauth: true
    sp-sync-queue: gateway.sp-sync.queue
